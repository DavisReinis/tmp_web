<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Teātra ieraksti{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Teātra dienasgrāmata</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link " href="/">Dienasgrāmata</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="birkas">Birkas</a>
        </li>
      </ul>

      <form class="d-flex ms-auto" action="/search" method="GET">
        <input class="form-control me-2" type="search" name="keyword" placeholder="Meklēt..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Meklēt!</button>
      </form>
    </div>
  </div>
</nav>

{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
